<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Bài 02">
    <meta name="authors" content="Khánh Hà">
    <meta name="keyword" content="HTML, CSS, JavaScript">
    <title>Tên thẻ</title>
</head>
<body>
    <p><a href="url">Text</a></p>
    <p><img src="duong-san-hinh-anh.jpg" alt="Mô tả hình ảnh  khi ảnh lỗi"></p>
    <p><img src="https://28tech.com.vn/assets/img/logo.png" alt="Logo 28tech"></p> <!--Đường dẫn tuyệt đối: có nguồn http, URL đầy đủ của tệp-->
    <p><img src="/images/logo.png"></p><!--đường dẫn tương đối: trỏ từ 1 tệp liên quan chứa link ảnh-->
    <!-- Tạo video với source -->
    <video width="320" height="240" controls autoplay>
        <source src="18525260-hd_1920_1080_25fps.mp4" type="video/mp4">
    </video>
    <!-- Tạo audio với source -->
    <p><audio controls autoplay muted>
        <source src="link-audio.mp3" type="audio/mpeg">
    </audio></p>
    <!-- Tạo table (có ví dụ: exam-table) -->
    <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Số điện thoại</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Le Van A</td>
            <td>0123456789</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Nguyen Thi B</td>
            <td>0987654321</td>
          </tr>
        </tbody>
  </table>

  <!-- Chèn danh sách: ul, ol, li-->


</body>
</html>
